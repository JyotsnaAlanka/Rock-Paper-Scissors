<!DOCTYPE html>
<html lang="en">
<head>
    <title>ROCK PAPER SCISSOR</title>
    <link rel="stylesheet" href="10-rock-paper-scissors.css">
</head>
<body>
    <p class="title">Rock Paper Scissors</p>

    <!-- rock button -->
    <button onclick ="
        playGame('rock');
    " class="move-button">
     <img src="images/rock-emoji.png" class="move-icon">
    </button>

    <!-- paper button -->
    <button  onclick ="
       playGame('paper');  
    " class="move-button"><img src="images/paper-emoji.png" class="move-icon"></button>
   
   <!-- scissors button -->

    <button onclick = "
        playGame('scissors');
    " class="move-button"><img src="images/scissors-emoji.png"  class="move-icon"></button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
        scores.wins=0;
        scores.losses=0;
        scores.tie=0;
        // removing the value from localstorage.
        localStorage.removeItem('score');
        UpdateScoreElement();
    " class="reset-score-button">Reset score</button>
    <button class="autoplay-button" onclick="
    autoPlay();
    ">Autoplay</button>


    <script src="10-rock-paper-scissors.js"></script>
</body>
</html>
